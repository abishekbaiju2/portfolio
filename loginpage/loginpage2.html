<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black ">
        <div class="container bg-dark border-2 rounded w-50 border border-white text-white p-4 mt-5">
            <div class="mb-4">
                <b><h3>Register Today</h3></b>
                fill in the data  below.
            </div>
            <form>
                <div class="mb-3">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Full Name">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail Address">
                  </div>
                <fieldset> 
                  <div class="mb-3" >
                    <select id="disabledSelect" class="form-select">
                      <option>position</option>
                    </select>
                  </div>
                </fieldset>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="mb-3">
                    <label>Gender:</label>
                    <button type="button" class="btn btn-outline-secondary btn-sm">Male</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm">Female</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm">Secret</button>
                </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">i confirm that all data are correct</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Register</button>
                  </div>
              </form>
        </div>
</body>
</html>
