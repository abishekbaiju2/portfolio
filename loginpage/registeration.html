<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body,hr,.btn{
            background: linear-gradient(to left,rgb(240,0,211),rgb(84,109,250) 100%);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 bg-white mt-5">
        <div class="mb-2"><h2>Registration</h2></div>
        <hr width="35px">
        <form class="d-flex">
            <div class="mb-3 me-3">
                <label for="exampleInputEmail1" class="form-label"><b>full name</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your full name">
              </div>
              <div class="mb-3 mx-3">
                <label for="exampleInputEmail1" class="form-label"><b>username</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your username">
              </div>
        </form>
        <form class="d-flex">
            <div class="mb-3 me-3">
                <label for="exampleInputEmail1" class="form-label"><b>email</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
              </div>
              <div class="mb-3 mx-3">
                <label for="exampleInputEmail1" class="form-label"><b>phone number</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your phone number">
              </div>
        </form>
        <form class="d-flex">
            <div class="mb-3 me-3">
                <label for="exampleInputEmail1" class="form-label"><b>password</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your password">
              </div>
              <div class="mb-3 mx-3">
                <label for="exampleInputEmail1" class="form-label"><b>confirm password</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="confirm your password">
              </div>
        </form>
        <div>
            <h4>Gender</h4>
        </div>
        <div class="d-flex justify-content-between w-75 mt-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  not prefer
                </label>
              </div>
        </div>
        <button type="button" class="btn w-100 mb-5 mt-4 ">Register</button>
    </div>
</body>
</html>
