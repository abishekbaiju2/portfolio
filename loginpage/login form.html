<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container  w-75 p-3 mt-5 py-3 border border-top-0 border-black  border-3 rounded  ">
        <h2 class="text-center bg-success w-100 py-3">login page</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address <i class="fa-regular fa-envelope fa-shake"></i></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password <i class="fa-solid fa-key fa-shake"
                style="color: #63E6BE;"></i></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter your password">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
          </form>
    </div>
</body>
</html>
